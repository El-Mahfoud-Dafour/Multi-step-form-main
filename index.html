<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main class="grid__col_2">
      <!-- Sidebar start  -->
      <aside class="sidebar__container">
        <div class="step__container step__one">
          <div class="step__number">1</div>
          <div>
            <h4 class="step__title">Step 1</h4>
            <p class="step__description">Your info</p>
          </div>
        </div>
        <div class="step__container step__two">
          <div class="step__number">2</div>
          <div>
            <h4 class="step__title">Step 2</h4>
            <p class="step__description">Select plan</p>
          </div>
        </div>
        <div class="step__container step__three">
          <div class="step__number">3</div>
          <div>
            <h4 class="step__title">Step 3</h4>
            <p class="step__description">Add-ons</p>
          </div>
        </div>
        <div class="step__container step__four">
          <div class="step__number">4</div>
          <div>
            <h4 class="step__title">Step 4</h4>
            <p class="step__description">Summary</p>
          </div>
        </div>
      </aside>

      <!-- Sidebar end -->

      <!-- Step 1 start -->
      <div class="step__card__container">
        <h1 class="step__card_header">Personal info</h1>
        <p class="step__card_description">
          Please provide your name, email address, and phone number.
        </p>
        <form action="" class="step__one__form">
          <label for="name"> Name</label>
          <input type="text" name="name" placeholder="e.g. Stephen King" />

          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            placeholder="e.g. stephenking@lorem.com"
          />
          <label for="phone">Phone Number</label>
          <input type="phone" name="phone" placeholder="e.g. +1 234 567 890" />
          <button type="submit">Next Step</button>
        </form>
      </div>

      <!-- Step 1 end -->
    </main>
  </body>
</html>
