<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <main class="grid__col_2">
      <!-- Sidebar start  -->
      <aside class="sidebar__container">
        <div class="step__container step__one">
          <button aria-controls="step-one" class="step__number">1</button>
          <div>
            <h4 class="step__title">Step 1</h4>
            <p class="step__description">Your info</p>
          </div>
        </div>
        <div class="step__container step__two">
          <button aria-controls="step-two" class="step__number">2</button>
          <div>
            <h4 class="step__title">Step 2</h4>
            <p class="step__description">Select plan</p>
          </div>
        </div>
        <div class="step__container step__three">
          <button aria-controls="step-three" class="step__number">3</button>
          <div>
            <h4 class="step__title">Step 3</h4>
            <p class="step__description">Add-ons</p>
          </div>
        </div>
        <div class="step__container step__four">
          <button aria-controls="step-four" class="step__number">4</button>
          <div>
            <h4 class="step__title">Step 4</h4>
            <p class="step__description">Summary</p>
          </div>
        </div>
      </aside>

      <!-- Sidebar end -->

      <!-- Step 1 start -->
      <div class="steps-container">
        <div
          style="display: none"
          id="step-one"
          class="step__card__container step-one"
        >
          <h1 class="step__card_header">Personal info</h1>
          <p class="step__card_description">
            Please provide your name, email address, and phone number.
          </p>
          <form action="" class="step__one__form">
            <label for="name"> Name</label>
            <input type="text" name="name" placeholder="e.g. Stephen King" />

            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="e.g. stephenking@lorem.com"
            />
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" placeholder="e.g. +1 234 567 890" />
            <button type="submit" class="next-step-btn">Next Step</button>
          </form>
        </div>
        <!-- Step 1 end -->

        <!-- Step 2 start -->

        <div id="step-two" class="step__card__container">
          <h1 class="step__card_header">Select your plan</h1>
          <p class="step__card_description">
            You have the option of monthly or yearly billing
          </p>

          <form class="cards-form" action="">
            <!-- MONTHLY -->
            <div style="display: block" class="monthly">
              <div class="input-container">
                <!-- card one start  -->
                <div class="input-radio">
                  <input type="radio" name="card" id="card1" />
                  <div class="radio-tile">
                    <!-- icon -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                    >
                      <g fill="none" fill-rule="evenodd">
                        <circle cx="20" cy="20" r="20" fill="#FFAF7E" />
                        <path
                          fill="#FFF"
                          fill-rule="nonzero"
                          d="M24.995 18.005h-3.998v5.998h-2v-5.998H15a1 1 0 0 0-1 1V29a1 1 0 0 0 1 1h9.995a1 1 0 0 0 1-1v-9.995a1 1 0 0 0-1-1Zm-5.997 8.996h-2v-1.999h2v2Zm2-11.175a2.999 2.999 0 1 0-2 0v2.18h2v-2.18Z"
                        />
                      </g>
                    </svg>
                    <div class="div">
                      <label for="card1">Arcade</label>
                      <p class="card-price">$9/m</p>
                    </div>
                  </div>
                </div>
                <!-- card one end -->

                <!-- card two start -->

                <div class="input-radio">
                  <input type="radio" name="card" id="card1" />
                  <div class="radio-tile">
                    <!-- icon -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                    >
                      <g fill="none" fill-rule="evenodd">
                        <circle cx="20" cy="20" r="20" fill="#F9818E" />
                        <path
                          fill="#FFF"
                          fill-rule="nonzero"
                          d="M25.057 15H14.944C12.212 15 10 17.03 10 19.885c0 2.857 2.212 4.936 4.944 4.936h10.113c2.733 0 4.943-2.08 4.943-4.936S27.79 15 25.057 15ZM17.5 20.388c0 .12-.108.237-.234.237h-1.552v1.569c0 .126-.138.217-.259.217H14.5c-.118 0-.213-.086-.213-.203v-1.583h-1.569c-.126 0-.217-.139-.217-.26v-.956c0-.117.086-.213.202-.213h1.584v-1.554c0-.125.082-.231.203-.231h.989c.12 0 .236.108.236.234v1.551h1.555c.125 0 .231.083.231.204v.988Zm5.347.393a.862.862 0 0 1-.869-.855c0-.472.39-.856.869-.856.481 0 .87.384.87.856 0 .471-.389.855-.87.855Zm1.9 1.866a.86.86 0 0 1-.87-.852.86.86 0 0 1 .87-.855c.48 0 .87.38.87.855a.86.86 0 0 1-.87.852Zm0-3.736a.862.862 0 0 1-.87-.854c0-.472.39-.856.87-.856s.87.384.87.856a.862.862 0 0 1-.87.854Zm1.899 1.87a.862.862 0 0 1-.868-.855c0-.472.389-.856.868-.856s.868.384.868.856a.862.862 0 0 1-.868.855Z"
                        />
                      </g>
                    </svg>
                    <div class="div">
                      <label for="card1">Advanced</label>
                      <p class="card-price">$12/m</p>
                    </div>
                  </div>
                </div>
                <!-- card two end -->

                <!-- card three start -->

                <div class="input-radio">
                  <input type="radio" name="card" id="card1" />
                  <div class="radio-tile">
                    <!-- icon -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="40"
                      height="40"
                      viewBox="0 0 40 40"
                    >
                      <g fill="none" fill-rule="evenodd">
                        <circle cx="20" cy="20" r="20" fill="#483EFF" />
                        <path
                          fill="#FFF"
                          fill-rule="nonzero"
                          d="M26.666 13H13.334A3.333 3.333 0 0 0 10 16.333v7.193a3.447 3.447 0 0 0 2.14 3.24c1.238.5 2.656.182 3.56-.8L18.52 23h2.96l2.82 2.966a3.2 3.2 0 0 0 3.56.8 3.447 3.447 0 0 0 2.14-3.24v-7.193A3.333 3.333 0 0 0 26.666 13Zm-9.333 6H16v1.333a.667.667 0 0 1-1.333 0V19h-1.333a.667.667 0 0 1 0-1.334h1.333v-1.333a.667.667 0 1 1 1.333 0v1.333h1.333a.667.667 0 1 1 0 1.334Zm7.333 2a2.667 2.667 0 1 1 0-5.333 2.667 2.667 0 0 1 0 5.333ZM26 18.333a1.333 1.333 0 1 1-2.667 0 1.333 1.333 0 0 1 2.667 0Z"
                        />
                      </g>
                    </svg>
                    <div class="div">
                      <label for="card1">Pro</label>
                      <p class="card-price">$15/m</p>
                    </div>
                  </div>
                </div>
                <label for="plan-checkbox" class="switch">
                  <input type="checkbox" id="plan-checkbox" />
                  <div class="slider"></div>
                </label>
              </div>
            </div>
            <!-- card three end -->

            <!-- switch yearly/monthly -->

            <!-- card three end -->

            <button type="submit" class="next-step-btn">Next Step</button>
          </form>
        </div>

        <!-- Step 2 end -->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
